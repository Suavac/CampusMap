
<html>
<head>
</head>

<script src="JSONTemplate.js"></script>

<script>
	
function tableCreate() {

        var body = document.getElementsByTagName("body")[0];
        var tbl     = document.createElement("table");
        var tblBody = document.createElement("tbody");


		for (var i = 1; i <= 11; i++) {

			var row = document.createElement("tr");

            for (var j = 1; j <= 5; j++){

                var cell = document.createElement("td");

                if (response.timetable[j].day == j && response.timetable[j].time == i){

                    var cellText = (response.timetable[i].roomcode + "<br>" +
                                        response.timetable[i].module + "<br>" +
                                        response.timetable[i].lecturer + "<br>" +
                                        response.timetable[i].time + "<br>");

                } else {

                    var cellText = "Empty"

                }

                cell.innerHTML = cellText;

            }

			row.appendChild(cell);

			tblBody.appendChild(row);

		}

        tbl.appendChild(tblBody);

        body.appendChild(tbl);
		
        tbl.setAttribute("border", "2");
    }

	
</script>

<body onload="tableCreate()">

</body>
