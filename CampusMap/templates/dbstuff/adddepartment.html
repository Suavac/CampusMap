{% extends "base.html" %}

{% block content %}

    <script type="text/javascript" src="{{ STATIC_URL }}js/sm.js"> </script>

    <div class="container">

        <h1>Add New Department</h1>

        <table class="table table-striped" id="test">
            <!-- PRINT COLUMN NAME -->
            <tr>
                <th>Department Name</th>
                <th>Delete</th>
            </tr>
            <!-- FILL ONE ROW for each COLUMNS  -->
            {% for item in query_results %}
                <tr>
                    <td>{{  item.depName }}</td>
                    <td>
                        <button type="submit" onclick="getRecordDetails('department')" class="btn btn-default" aria-label="Left Align" style="color: red">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            {% endfor %}

            <tr>
                <!-- PRINT FORM IN THE LAST ROW -->
                <form class="form-contact" action="" method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                        <td>

                            <input type="text" class="form-control" name="{{ field.name }}" id="id_{{ field.name }}">
                            <div style= "color: red" >
                                {{ field.errors|striptags }}
                            </div>
                        </td>

                    {% endfor %}
                    <td><input type="submit" value="Submit"  class="btn btn-primary">
                    </td>

                </form>

        </table>
    </div>


{%  endblock %}
