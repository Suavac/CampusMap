{% extends "base.html" %}
{%block content%}
		
		<script>
		function createTable(){
			var div = document.createElement('div');
			var table = document.createElement('table');
			
			//creates div for table
			div.className = 'container';
			table.className = "table table-bordered table-striped table-condensed text-center";
			
			var trh = document.createElement('tr');
			
			var th1 = document.createElement('th');
			var th2 = document.createElement('th');
			var th3 = document.createElement('th');
			var th4 = document.createElement('th');
			var th5 = document.createElement('th');
			var th6 = document.createElement('th');
			
			var tbody = document.createElement('tbody')
			
			//title row
			th1.innerHTML = ('Time/Day');
			th2.innerHTML = ('Monday');
			th3.innerHTML = ('Tuesday');
			th4.innerHTML = ('Wednesday');
			th5.innerHTML = ('Thursday');
			th6.innerHTML = ('Friday');
			
			trh.appendChild(th1);
			trh.appendChild(th2);
			trh.appendChild(th3);
			trh.appendChild(th4);
			trh.appendChild(th5);
			trh.appendChild(th6);
			
			tbody.appendChild(trh);
			table.appendChild(tbody);
			
			//Generates table rows
			for(var r = 0; r<11; r++){
				var tr = document.createElement('tr');
				var td = document.createElement('th');
				
				td.innerHTML = (time(r));
				tr.appendChild(td);
				table.appendChild(tr);
				
				tr.id = r;
				
				//Generates table cells
				for (var c = 0; c < 5; c++){
					td = document.createElement('td');
				
					//Create the button in
					var button = document.createElement('button');
					button.className = "btn"
					button.innerHTML = "Click to add a class";
					button.id = r + " " + c;
					button.setAttribute("data-toggle", "modal");
					button.setAttribute("data-target", "#myModal");
					button.setAttribute("data-whatever", r + " " + c);
					
					//Gives each cell an id
					td.id = r +" "+ c;
					
					td.appendChild(button);
					tr.appendChild(td);
					tbody.appendChild(tr);
				}
			}
			div.appendChild(table);
			document.getElementById("myDiv").appendChild(div);
		}
		
		function time(r){
				var time;
				
				if(r==0){time = "09:00 AM";}
				if(r==1){time = "10:00 AM";}
				if(r==2){time = "11:00 AM";}
				if(r==3){time = "12:00 AM";}
				if(r==4){time = "1:00 PM";}
				if(r==5){time = "2:00 PM";}
				if(r==6){time = "3:00 PM";}
				if(r==7){time = "4:00 PM";}
				if(r==8){time = "5:00 PM";}
				if(r==9){time = "6:00 PM";}
				if(r==10){time = "7:00 PM";}
				
				return time;
		}
			
		</script>

		<div id = "myDiv">
		</div>
		
		<script>
				createTable()
		</script>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add a new Class</h4>
			  </div>
			  <div class="modal-body">
				<form action = "addClass" method = "post">
				  <div class="form-group">
					<label for="moduleSelection">Select Module</label>
						<select class = "form-control" id = "moduleSelection">
							<option>Add new Module</option>
							<option>CT248 Introduction to modelling</option>
							<option>CT255 Next Generation Technology II</option>
							<option>CT216 Software Engineering</option>
							<option>MA203 Linear Algebra</option>
							<option>CT229 Programming II</option>
							<option>CT231 Professional Skills</option>
						</select>
				  </div>
				  
				   <div class="form-group">
					<label for="lecturerSelection">Select Lecturer</label>
						<select class = "form-control" id = "lecturerSelection">
							<option>Add new Lecturer</option>
							<option>Hugh Melvin</option>
							<option>Jim Duggan</option>
							<option>Josephine Griffith</option>
							<option>Sejoung Park</option>
							<option>Michael Schukat</option>
							<option>Michael Madden</option>
						</select>
				  </div>
				  
				  <div class="form-group">
					<label for="roomSelection">Select Venue</label>
						<select class = "form-control" id = "roomSelection">
							<option>Add new room</option>
							<option>ENG G017</option>
							<option>AC213</option>
							<option>IT106</option>
							<option>IT125G</option>
							<option>AC216</option>
							<option>Cairnes Theatre</option>
						</select>
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" onClick = "addClass()"class="btn btn-primary" data-dismiss="modal">Save changes</button>
			  </div>
			</div>
		  </div>
		</div> <!--End Modal-->
	</body>
{% endblock %}
